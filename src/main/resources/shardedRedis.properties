# 操作超时时间, 默认 2 秒
redis.timeout=3000

# redis url 接口以 ";" 分割多个地址
redis.jedisPoolConfig.urls=127.0.0.1:8878;127.0.0.1:8879;127.0.0.1:8880

# jedis 池最大连接数总数，默认 8
redis.jedisPoolConfig.maxTotal=8

# jedis 池最大空闲连接数，默认 8
redis.jedisPoolConfig.maxIdle=8

#jedis 池最少空闲连接数
redis.jedisPoolConfig.minIdle=3

# jedis 池没有对象返回时，最大等待时间单位为毫秒
redis.jedisPoolConfig.maxWaitTime=60000

# 在 borrow 一个 jedis 实例时，是否提前进行 validate 操作
redis.jedisPoolConfig.testOnBorrow=true